name: Blog CLA Contributor

on:
  pull_request:
    types: [closed]

jobs:
  check-cla-status:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Check commit status for CLA
        run: |
          MERGE_COMMIT_SHA="${{ github.event.pull_request.merge_commit_sha }}"
          echo "üîç Checking CLA status for Merge Commit SHA: $MERGE_COMMIT_SHA"

          STATUS_URL="https://api.github.com/repos/${{ github.repository }}/commits/$MERGE_COMMIT_SHA/status"
          echo "Fetching: $STATUS_URL"

          STATUS_JSON=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$STATUS_URL")
          echo "$STATUS_JSON" | jq

          STATE=$(echo "$STATUS_JSON" | jq -r '.state')

          if [[ "$STATE" != "success" ]]; then
            echo "‚ùå CLA not signed or status not successful. Current state: $STATE"
            exit 1
          fi

          echo "‚úÖ CLA signed and status: $STATE"
